<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8"/>
        <title>Sample ECommerce</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->



        <link rel="stylesheet" href="styles/main.css" th:href="@{/styles/main.css}"/>
        <link href="css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
        <link href="css/prettyPhoto.css" th:href="@{/css/prettyPhoto.css}" rel="stylesheet"/>
        <link href="css/price-range.css" th:href="@{/css/price-range.css}" rel="stylesheet"/>
        <link href="css/animate.css" th:href="@{/css/animate.css}" rel="stylesheet"/>
        <link href="css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
        <link href="css/responsive.css" th:href="@{/css/responsive.css}" rel="stylesheet"/>
        <link href="css/typeahead.css" th:href="@{/css/typeahead.css}" rel="stylesheet"/>

        <script src="scripts/vendor.js" th:src="@{/scripts/vendor.js}"></script>
        <script src="scripts/plugins.js" th:src="@{/scripts/plugins.js}"></script>
        <script src="scripts/main.js" th:src="@{/scripts/main.js}"></script>
        <script src="scripts/vendor/modernizr.js" th:src="@{/scripts/vendor/modernizr.js}"></script>
        <script src="js/handlebars-v4.0.2.js" th:src="@{/js/handlebars-v4.0.2.js}"></script>
        <script src="js/typeahead.bundle.js" th:src="@{/js/typeahead.bundle.js}"></script>


    </head>
    <body>
        <!--[if lt IE 10]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">

            <!-- Fixed navbar -->
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img class="hidden-xs" src="images/logo_150x50.png" th:src="@{/images/logo_150x50.png}" alt=""/>
                        <img class="visible-xs" src="images/logo_120x40.png" th:src="@{/images/logo_120x40.png}" alt=""/>    
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav" th:each="linkentry : ${links}" th:switch="${linkentry.key}"  th:case="'header'">
                        <li th:each="link : ${linkentry.value}">
                            <a th:href="${link.targetUrl}" th:text="${link.label}" href="zols/links.html">Links</a>                            
                        </li>
                        <!--/*-->
                        <li><a href="zols/templates.html">Templates</a></li>
                        <li><a href="zols/schema.html">Schema</a></li>
                        <!--*/-->
                    </ul>
                    <div class="nav navbar-nav col-sm-6 col-md-6">
                        <form class="navbar-form" role="search">
                            <div class="Typeahead--twitterUsers">
                                 <div class="icon-addon addon-lg u-posRelative">  
                                    <input type="hidden" name="search_param" value="all" id="search_param"/>
                                    <input type="text" id="demo-input" class="form-control" data-provide="typeahead" autocomplete="off" name="x" placeholder="I am looking for"/>
                                    <label for="email" class="glyphicon glyphicon-search" rel="tooltip" title="email"></label>
                                 </div>
                                 <div class="Typeahead-menu"></div>
                                 </div>
                        </form>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li sec:authorize="!isAuthenticated()"><a href="login.html" th:href="@{/login}">Signin</a></li>

                        <li class="dropdown" sec:authorize="isAuthenticated()">
                            <a  href="javascript://" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                <span sec:authentication="name">User</span> <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="zols/controlpanel.html" th:href="@{/controlpanel}" >
                                        Control Panel
                                    </a>
                                </li>
                                <li>
                                    <a href="login.html" th:href="@{/logout}">
                                        Logout
                                    </a>
                                </li>                                
                            </ul>                  

                        </li>


                    </ul>
                </div><!-- /.navbar-collapse -->
                </div>
            </nav>

            <div class="container">

                <div class="jumbotron" th:include="${viewName}::content" th:fragment="content">
                    <div class="page-header">
                        <h1>Welcome to Zols</h1>
                    </div>
                    <p class="lead">Thanks for installing Zols.</p>
                    <p>Please get started and configure your content from <a href="/controlpanel.html" th:href="@{/controlpanel}">here</a>.</p>
                </div>

                <footer class="footer">
                    <div class="container">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License V2</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="https://github.com/sathishk/zols/issues">Feedback</a></li>                    
                        </ul>
                    </div>
                </footer>

            </div> <!-- /container -->


        </div>   

        <script id="result-template-terms" type="text/x-handlebars-template">
            <div class="ProfileCard u-cf"><h5>{{term}}</h5></div>
        </script>

        <script id="result-template-products" type="text/x-handlebars-template">
            <div class="ProfileCard u-cf">
            <img class="ProfileCard-avatar" src="{{imageUrl}}"/>

            <div class="ProfileCard-details">
            <div class="ProfileCard-realName">{{title}}</div>
            </div>


            </div>
        </script>
        <script src="js/searchasyoutype.js" th:src="@{/js/searchasyoutype.js}"></script>
    </body>
</html>
